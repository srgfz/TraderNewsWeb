<body>
    <div class="container">
        <!--********** Spinner de carga **********-->
        <div class="spinner displayNone" id="spinner">
            <div class="spinner__element">
            </div>
        </div>
        <!--********** Mensaje de aviso de Local Storage (Lo limito a 5 para que los tiempos de carga no sean tan altos) **********-->
        <div class="localStorageMessage displayNone " id="localStorageLimitMessage">
            No puede añadir más de 5 elementos a su cartera
        </div>
        <!--********** Comienzo del header **********-->
        <header class="header">
            <a href="../index.html">
                <h1 class="header__title">
                    <img class="title__img1" src="../assets/images/logo3.png" alt="Logo de la Página">
                    <img class="title__img2" src="../assets/images/logo2.png" alt="Logo de la Página">
                </h1>
            </a>
            <div class="header__search">
                <input id="searchInput" type="search" class="search__input"
                    placeholder="Buscar Empresa (Tesla, Meta, Miscrosoft, Alphabet, etc)">
                <button type="submit" class="search__button" id="searchBtn"><i class="bi bi-search"></i></button>
            </div>
            <!--********** Inicio del nav **********-->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__element"><a href="../index.html" class="nav__link">Mi
                            Cartera</a>
                    </li>
                    <li class="nav__element"><a href="#" class="nav__link nav__link--active">Noticias</a></li>
                    <li class="nav__element"><a href="#" class="nav__link">Análisis</a></li>
                </ul>
            </nav>
            <!--********** Fin del nav **********-->
        </header>
        <!--********** Fin del header **********-->

        <!--********** Inicio del main **********-->
        <main class="main" id="main">
            <div class="main__header">
                <h2 class="main__title">
                    Noticias
                </h2>
                <select name="newsOption" id="newsOption" class="newsOption">
                    <option value="markets" selected class="select__option">Mercados</option>
                    <option value="stocks" class="select__option">Acciones</option>
                    <option value="technology" class="select__option">Tecnología</option>
                    <option value="politics" class="select__option">Política</option>
                    <option value="cryptocurrencies" class="select__option">Criptomonedas</option>
                    <option value="fixed-income" class="select__option">Renta Fija</option>
                    <option value="currencies" class="select__option">Divisas</option>
                    <option value="brexit" class="select__option">Brexit</option>

                </select>
            </div>
            <section class="news" id="news">

        </main>
        <!--********** Fin del main **********-->
        <!--********** Comienzo del footer **********-->
        <footer class="footer">
            <div class="footerDiv">
                <h3 class="footer__title">
                    Sobre Nosotros
                </h3>
                <ul class="footer__list">
                    <li class="footer__element"><a href="#" class="footer__link">Herramientas Web</a></li>
                    <li class="footer__element"><a href="#" class="footer__link">Nuestra metodología</a></li>
                    <li class="footer__element"><a href="#" class="footer__link">Blog</a></li>
                </ul>
            </div>
            <div class="footerDiv">
                <h3 class="footer__title">
                    Ayuda
                </h3>
                <ul class="footer__list">
                    <li class="footer__element"><a href="#" class="footer__link">Herramientas Web</a></li>
                    <li class="footer__element"><a href="#" class="footer__link">Nuestra metodología</a></li>
                    <li class="footer__element"><a href="#" class="footer__link">Blog</a></li>
                </ul>
            </div>
            <div class="footerDiv">
                <h3 class="footer__title">
                    Redes Sociales
                </h3>
                <ul class="footer__list">
                    <li class="footer__element"><a href="https://twitter.com/" target="_blank" class="footer__link"><i
                                class="bi bi-twitter footer__icon footer__icon--twitter"></i>Twitter</a></li>
                    <li class="footer__element"><a href="https://www.instagram.com/" target="_blank"
                            class="footer__link"><i
                                class="bi bi-instagram footer__icon footer__icon--instagram"></i>Instagram</a></li>
